version: "3"
services:
  react-app:
    image: metrics_plotter
    build:
      context: ./metrics_plotter
      dockerfile: ./Dockerfile
    stdin_open: true
    ports: 
      - "3000:3000"
    volumes:
      - ./metrics_plotter/src:/metrics_plotter/src:ro
    environment:
      - REACT_APP_SERVICE_PROVIDER_API_KEY=74fecf8a-c86e-4d30-936c-389cfbe951f5
      - REACT_APP_SERVICE_PROVIDER_URL=http://localhost:5000
      - ENVIRONMENT=production
    networks:
      - dex-app
    depends_on:
      - api-server
  api-server:
    image: service_provider
    build:
      context: ./service_provider
      dockerfile: ./Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./service_provider/src:/service_provider/src:ro
    environment:
      - MONGO_DB_URL=mongodb://mongo:27017/dex_lectures
      - API_KEY=74fecf8a-c86e-4d30-936c-389cfbe951f5
      - API_PORT=5000
      - ENVIRONMENT=production
    networks:
      - dex-app
    depends_on:
      - mongo
      - metrics-reader
  metrics-reader:
    image: metrics_reader
    build:
      context: ./metrics_reader
      dockerfile: ./Dockerfile
    volumes:
      - ./metrics_reader/src:/metrics_reader/src:ro
    environment:
      - DEX_API_URL=https://api.thegraph.com/subgraphs/name/uniswap/uniswap-v2
      - MONGO_DB_URL=mongo:27017
      - PAIRS=["0xbc9d21652cca70f54351e3fb982c6b5dbe992a22", "0xb4e16d0168e52d35cacd2c6185b44281ec28c9dc"]
      - ENVIRONMENT=production
    networks:
      - dex-app
    depends_on:
      - mongo
  mongo:
    image: mongo:3.6.19-xenial
    ports:
      - "27017:27017"
    networks:
      - dex-app
    volumes:
      - mongo-data:/data/db
networks:
  dex-app:
    driver: bridge
volumes:
  mongo-data:
    driver: local
